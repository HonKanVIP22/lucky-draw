<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lucky Draw Pro</title>

<style>
body{
  background:url("nen.jpg") center/cover no-repeat fixed;
  font-family:'Segoe UI',Arial;
  color:#fff;
  text-align:center;
  margin:0;
  min-height:100vh;
}
.overlay{
  background:rgba(0,0,0,0.35);
  min-height:100vh;
  padding-top:50px;
}
h1{
  font-size:56px;
  margin-bottom:25px;
  letter-spacing:3px;
  text-shadow:0 4px 10px rgba(0,0,0,.6);
}
select{
  padding:12px 20px;
  font-size:20px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:25px;
}
.slot{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:30px 0;
}
.digit{
  width:80px;
  height:110px;
  background:#1b5e20;
  color:#fff;
  font-size:64px;
  font-weight:bold;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    inset 0 -8px 0 rgba(0,0,0,.35),
    0 10px 25px rgba(0,0,0,.5);
  transition:transform .12s;
}
#spinBtn{
  width:170px;
  height:170px;
  border-radius:50%;
  background:#2e7d32;
  color:#fff;
  font-size:32px;
  font-weight:bold;
  border:none;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,.6);
}
#spinBtn:hover{
  background:#43a047;
  transform:scale(1.08);
}
#exportBtn{
  margin-top:30px;
  background:#e53935;
  color:#fff;
  padding:14px 40px;
  border-radius:40px;
  font-size:20px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}
