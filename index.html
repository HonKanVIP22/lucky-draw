<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lucky Draw Pro</title>

<style>
body{
  background:url("nen.jpg") center/cover no-repeat fixed;
  font-family:'Segoe UI',Arial;
  color:#fff;
  text-align:center;
  margin:0;
  min-height:100vh;
}
.overlay{
  background:rgba(0,0,0,0.35);
  min-height:100vh;
  padding-top:50px;
}

/* ===== TITLE ===== */
h1{
  font-size:64px;
  font-weight:900;
  letter-spacing:4px;
  margin-bottom:28px;
  background:linear-gradient(90deg,#fff176,#ffeb3b,#ffc107);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.title-icon{
  display:inline-block;
  animation:rotateSlow 8s linear infinite;
  margin-right:14px;
}

/* ===== SLOT ===== */
.slot{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:30px 0;
}
.digit{
  width:84px;
  height:118px;
  background:linear-gradient(180deg,#ffeb3b,#ffc107);
  color:#5d4037;
  font-size:66px;
  font-weight:900;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== SPIN BUTTON ===== */
#spinBtn{
  width:190px;
  height:190px;
  border-radius:50%;
  background:radial-gradient(circle,#ffeb3b,#ffc107);
  color:#5d4037;
  font-size:34px;
  font-weight:900;
  border:none;
  cursor:pointer;
}

/* ===== RIGHT PANEL ===== */
.right-panel{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
  background:rgba(0,0,0,.4);
  padding:12px;
  border-radius:16px;
}
.right-panel select,
.right-panel input{
  width:150px;
  padding:8px;
  border-radius:12px;
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  text-align:center;
}
.right-panel button{
  padding:8px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}
.export{background:#d50000;color:#fff}
.reset{background:#0d47a1;color:#fff}

/* ===== RESULT ===== */
.result-box{
  margin:44px auto;
  width:88%;
  max-width:980px;
  background:rgba(0,0,0,0.5);
  border-radius:24px;
  padding:24px;
}
table{width:100%;border-collapse:collapse}
th,td{padding:14px}
.prize{color:#ffd54f;font-weight:800}
.code{font-family:monospace;font-size:20px}

/* ===== WINNER ===== */
#winnerBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
#winnerContent{
  background:rgba(0,0,0,.85);
  padding:40px 60px;
  border-radius:30px;
  box-shadow:0 0 50px rgba(255,215,0,.9);
}
#winnerContent h2{
  font-size:36px;
  color:#ffeb3b;
}
#winnerName{
  font-size:56px;
  font-weight:900;
}

/* ===== THAN TAI ===== */
.thantai-box{
  position:fixed;
  right:20px;
  bottom:40px;
  width:240px;
  z-index:998;
  text-align:center;
  animation:thantaiSwing 3s ease-in-out infinite;
}
.thantai-box img{
  width:100%;
  filter:drop-shadow(0 10px 25px rgba(0,0,0,.6));
}
.thantai-text{
  background:linear-gradient(90deg,#ffeb3b,#ffc107);
  color:#5d4037;
  font-weight:900;
  padding:8px 14px;
  border-radius:20px;
  margin-bottom:6px;
  display:inline-block;
}

/* ===== PARALLAX HORSES ===== */
.horse-layer{
  position:fixed;
  left:-300px;
  pointer-events:none;
}

.horse-back{
  bottom:150px;
  width:90px;
  opacity:0.4;
  z-index:10;
  animation:horseBack 26s linear infinite;
}

.horse-mid{
  bottom:100px;
  width:120px;
  opacity:0.65;
  z-index:20;
  animation:horseMid 18s linear infinite;
}

.horse-front{
  bottom:60px;
  width:150px;
  opacity:0.9;
  z-index:30;
  animation:horseFront 12s linear infinite;
}

.horse-layer img{
  width:100%;
  filter:drop-shadow(0 8px 18px rgba(0,0,0,.6));
}

/* ===== ANIMATIONS ===== */
@keyframes horseBack{from{left:-300px}to{left:110%}}
@keyframes horseMid{from{left:-350px}to{left:110%}}
@keyframes horseFront{from{left:-400px}to{left:110%}}
@keyframes thantaiSwing{0%,100%{transform:rotate(-5deg)}50%{transform:rotate(5deg)}}
@keyframes rotateSlow{from{transform:rotate(0)}to{transform:rotate(360deg)}}
</style>
</head>

<body>

<!-- PARALLAX HORSES -->
<div class="horse-layer horse-back"><img src="ngua.png"></div>
<div class="horse-layer horse-mid"><img src="ngua.png"></div>

<div class="right-panel">
  <select id="prize">
    <option>Gi·∫£i Nh·∫•t</option>
    <option>Gi·∫£i Nh√¨</option>

  </select>
  <input id="drawCount" type="number" value="1">
  <button class="export" onclick="exportCSV()">üì• Xu·∫•t</button>
  <button class="reset" onclick="resetAll()">üîÑ Reset</button>
</div>

<div id="winnerBox">
  <div id="winnerContent">
    <h2>üéâ CH√öC M·ª™NG üéâ</h2>
    <div id="winnerName"></div>
    <div id="winnerCode"></div>
  </div>
</div>

<div class="overlay">
<h1><span class="title-icon">üéØ</span>QUAY S·ªê MAY M·∫ÆN</h1>

<div class="slot">
  <div class="digit">0</div><div class="digit">0</div>

</div>

<script>
const defaultItems=[
 {code:"00001",name:"Nguy·ªÖn VƒÉn Kan"},
 {code:"00002",name:"Tr·∫ßn Th·ªã Ng√¢n"},
 {code:"00003",name:"L√™ VƒÉn C"},
 {code:"00004",name:"Ph·∫°m Th·ªã D"},
 {code:"00005",name:"Ho√†ng VƒÉn E"}
];

let items=[...defaultItems];
let results=[];

function spinDigits(t){
  const d=document.querySelectorAll(".digit");
  let i=0;
  const it=setInterval(()=>{
    d.forEach(x=>x.innerText=Math.floor(Math.random()*10));
    if(++i>40){
      clearInterval(it);
      t.code.split("").forEach((n,j)=>d[j].innerText=n);
    }
  },120);
}

function draw(){
  if(!items.length)return;
  const item=items.splice(Math.floor(Math.random()*items.length),1)[0];
  spinDigits(item);
  setTimeout(()=>{
    winnerName.innerText=item.name;
    winnerCode.innerText="M√£ s·ªë: "+item.code;
    winnerBox.style.display="flex";
    results.push(item);
    renderTable();
    setTimeout(()=>winnerBox.style.display="none",3500);
  },2000);
}

function renderTable(){
  resultTable.innerHTML="";
  results.forEach(r=>{
    resultTable.innerHTML+=`<tr><td>${prize.value}</td><td>${r.code}</td><td>${r.name}</td></tr>`;
  });
}

function exportCSV(){
  let csv="Code,Name\n";
  results.forEach(r=>csv+=`${r.code},${r.name}\n`);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download="ketqua.csv";
  a.click();
}

function resetAll(){
  items=[...defaultItems];
  results=[];
  renderTable();
}
</script>

</html>
