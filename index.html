<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lucky Draw Pro</title>

<style>
body{
  background:url("nen.jpg") center/cover no-repeat fixed;
  font-family:'Segoe UI',Arial;
  color:#fff;
  text-align:center;
  margin:0;
  min-height:100vh;
}
.overlay{
  background:rgba(0,0,0,0.35);
  min-height:100vh;
  padding-top:50px;
}

/* ===== TITLE ===== */
h1{
  font-size:64px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
  margin-bottom:28px;
  background:linear-gradient(90deg,#fff176,#ffeb3b,#ffc107,#fff176);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 4px 15px rgba(0,0,0,.6),
    0 0 25px rgba(255,215,0,.6);
}

/* ===== SLOT ===== */
.slot{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:30px 0;
}
.digit{
  width:84px;
  height:118px;
  background:linear-gradient(180deg,#2e7d32,#1b5e20);
  color:#fff;
  font-size:66px;
  font-weight:900;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    inset 0 -10px 0 rgba(0,0,0,.4),
    0 12px 30px rgba(0,0,0,.6);
}

/* ===== SPIN BUTTON ===== */
#spinBtn{
  width:190px;
  height:190px;
  border-radius:50%;
  background:radial-gradient(circle at top,#66bb6a,#1b5e20);
  color:#fff;
  font-size:34px;
  font-weight:900;
  border:none;
  cursor:pointer;
  box-shadow:0 18px 45px rgba(0,0,0,.7);
}
#spinBtn:hover{transform:scale(1.1)}

/* ===== RIGHT PANEL ===== */
.right-panel{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:999;
  background:rgba(0,0,0,.35);
  padding:12px;
  border-radius:16px;
  backdrop-filter:blur(6px);
}

/* select + input nh·ªè */
.right-panel select,
.right-panel input{
  width:150px;
  padding:8px 12px;
  font-size:14px;
  font-weight:600;
  border-radius:12px;
  border:2px solid rgba(255,255,255,.35);
  background:rgba(0,0,0,.45);
  color:#fff;
  text-align:center;
}

/* n√∫t nh·ªè */
.right-panel button{
  padding:8px 18px;
  font-size:14px;
  font-weight:700;
  border-radius:30px;
  border:none;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.5);
}
.right-panel button:hover{transform:scale(1.06)}

.export{background:#d50000;color:#fff}
.reset{background:#0d47a1;color:#fff}

/* ===== RESULT ===== */
.result-box{
  margin:44px auto;
  width:88%;
  max-width:980px;
  background:rgba(0,0,0,0.5);
  border-radius:24px;
  padding:24px 30px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{padding:14px}
.prize{color:#ffd54f;font-weight:800}
.code{font-family:monospace;font-size:20px}
</style>
</head>

<body>

<!-- PANEL G√ìC PH·∫¢I -->
<div class="right-panel">
  <select id="prize">
    <option>Gi·∫£i Nh·∫•t</option>
    <option>Gi·∫£i Nh√¨</option>
    <option>Gi·∫£i Ba</option>
    <option>Khuy·∫øn Kh√≠ch</option>
  </select>

  <input id="drawCount" type="number" value="1" min="1" title="S·ªë ng∆∞·ªùi tr√∫ng / l∆∞·ª£t">

  <button class="export" onclick="exportCSV()">üì• Xu·∫•t</button>
  <button class="reset" onclick="resetAll()">üîÑ Reset</button>
</div>

<div class="overlay">

<h1>QUAY S·ªê MAY M·∫ÆN</h1>

<div class="slot">
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
</div>

<button id="spinBtn" onclick="draw()">QUAY</button>

<div class="result-box">
  <h2>üèÜ DANH S√ÅCH TR√öNG TH∆Ø·ªûNG</h2>
  <table>
    <thead>
      <tr>
        <th>Gi·∫£i</th>
        <th>M√£ s·ªë</th>
        <th>H·ªç t√™n</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>
</div>

</div>

<script>
const KEY_ITEMS="LUCKY_ITEMS";
const KEY_RESULTS="LUCKY_RESULTS";

const defaultItems=[
 {code:"00001",name:"Nguy·ªÖn VƒÉn A"},
 {code:"00002",name:"Tr·∫ßn Th·ªã B"},
 {code:"00003",name:"L√™ VƒÉn C"},
 {code:"00004",name:"Ph·∫°m Th·ªã D"},
 {code:"00005",name:"Ho√†ng VƒÉn E"},
];

let items=JSON.parse(localStorage.getItem(KEY_ITEMS))||[...defaultItems];
let results=JSON.parse(localStorage.getItem(KEY_RESULTS))||[];

window.onload=renderTable;

function spinDigits(target){
  let d=document.querySelectorAll(".digit");
  let i=0;
  let it=setInterval(()=>{
    d.forEach(x=>x.innerText=Math.floor(Math.random()*10));
    if(++i>20){
      clearInterval(it);
      target.code.split("").forEach((n,j)=>d[j].innerText=n);
    }
  },70);
}

function draw(){
  let count=parseInt(document.getElementById("drawCount").value)||1;
  if(count>items.length){alert("Kh√¥ng ƒë·ªß ng∆∞·ªùi trong danh s√°ch");return;}

  let prize=document.getElementById("prize").value;
  let delay=0;

  for(let k=0;k<count;k++){
    setTimeout(()=>{
      let i=Math.floor(Math.random()*items.length);
      let item=items.splice(i,1)[0];
      spinDigits(item);
      results.push({prize,...item});
      localStorage.setItem(KEY_ITEMS,JSON.stringify(items));
      localStorage.setItem(KEY_RESULTS,JSON.stringify(results));
      setTimeout(renderTable,1200);
    },delay);
    delay+=1400;
  }
}

function renderTable(){
  let tb=document.getElementById("resultTable");
  tb.innerHTML="";
  results.forEach(r=>{
    tb.innerHTML+=`
      <tr>
        <td class="prize">${r.prize}</td>
        <td class="code">${r.code}</td>
        <td>${r.name}</td>
      </tr>`;
  });
}

function exportCSV(){
  let csv="Prize,Code,Name\n";
  results.forEach(r=>csv+=`${r.prize},${r.code},${r.name}\n`);
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download="ketqua_quayso.csv";
  a.click();
}

function resetAll(){
  if(!confirm("RESET to√†n b·ªô d·ªØ li·ªáu?"))return;
  localStorage.clear();
  items=[...defaultItems];
  results=[];
  renderTable();
  document.querySelectorAll(".digit").forEach(d=>d.innerText="0");
}
</script>
</body>
</html>
