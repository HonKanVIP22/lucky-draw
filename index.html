<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lucky Draw Pro</title>

<style>
body{
  background:url("nen.jpg") center/cover no-repeat fixed;
  font-family:'Segoe UI',Arial;
  color:#fff;
  text-align:center;
  margin:0;
  min-height:100vh;
}
.overlay{
  background:rgba(0,0,0,0.35);
  min-height:100vh;
  padding-top:50px;
}

/* ===== TITLE ===== */
h1{
  font-size:64px;
  font-weight:900;
  letter-spacing:4px;
  margin-bottom:28px;
  background:linear-gradient(90deg,#fff176,#ffeb3b,#ffc107);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== SLOT ===== */
.slot{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:30px 0;
}
.digit{
  width:84px;
  height:118px;
  background:linear-gradient(180deg,#2e7d32,#1b5e20);
  font-size:66px;
  font-weight:900;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== SPIN BUTTON ===== */
#spinBtn{
  width:190px;
  height:190px;
  border-radius:50%;
  background:radial-gradient(circle,#66bb6a,#1b5e20);
  font-size:34px;
  font-weight:900;
  border:none;
  cursor:pointer;
}

/* ===== RIGHT PANEL ===== */
.right-panel{
  position:fixed;
  top:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
  background:rgba(0,0,0,.4);
  padding:12px;
  border-radius:16px;
}
.right-panel select,
.right-panel input{
  width:150px;
  padding:8px;
  border-radius:12px;
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  text-align:center;
}
.right-panel button{
  padding:8px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}
.export{background:#d50000;color:#fff}
.reset{background:#0d47a1;color:#fff}

/* ===== WINNER CENTER ===== */
#winnerBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
}
#winnerContent{
  background:rgba(0,0,0,.8);
  padding:40px 60px;
  border-radius:30px;
  box-shadow:0 0 50px rgba(255,215,0,.9);
}
#winnerContent h2{
  font-size:36px;
  color:#ffeb3b;
  margin-bottom:16px;
}
#winnerName{
  font-size:52px;
  font-weight:900;
}
#winnerCode{
  margin-top:12px;
  font-size:22px;
  opacity:.9;
}

/* ===== RESULT ===== */
.result-box{
  margin:44px auto;
  width:88%;
  max-width:980px;
  background:rgba(0,0,0,0.5);
  border-radius:24px;
  padding:24px;
}
table{width:100%;border-collapse:collapse}
th,td{padding:14px}
.prize{color:#ffd54f;font-weight:800}
.code{font-family:monospace;font-size:20px}
</style>
</head>

<body>

<!-- PANEL -->
<div class="right-panel">
  <select id="prize">
    <option>Gi·∫£i Nh·∫•t</option>
    <option>Gi·∫£i Nh√¨</option>
    <option>Gi·∫£i Ba</option>
    <option>Khuy·∫øn Kh√≠ch</option>
  </select>
  <input id="drawCount" type="number" value="1" min="1">
  <button class="export" onclick="exportCSV()">üì• Xu·∫•t</button>
  <button class="reset" onclick="resetAll()">üîÑ Reset</button>
</div>

<!-- WINNER DISPLAY -->
<div id="winnerBox">
  <div id="winnerContent">
    <h2>üéâ CH√öC M·ª™NG üéâ</h2>
    <div id="winnerName"></div>
    <div id="winnerCode"></div>
  </div>
</div>

<div class="overlay">

<h1>QUAY S·ªê MAY M·∫ÆN</h1>

<div class="slot">
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
</div>

<button id="spinBtn" onclick="draw()">QUAY</button>

<div class="result-box">
  <h2>üèÜ DANH S√ÅCH TR√öNG TH∆Ø·ªûNG</h2>
  <table>
    <thead>
      <tr>
        <th>Gi·∫£i</th>
        <th>M√£ s·ªë</th>
        <th>H·ªç t√™n</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>
</div>

</div>

<script>
const defaultItems=[
 {code:"00001",name:"Nguy·ªÖn VƒÉn A"},
 {code:"00002",name:"Tr·∫ßn Th·ªã B"},
 {code:"00003",name:"L√™ VƒÉn C"},
 {code:"00004",name:"Ph·∫°m Th·ªã D"},
 {code:"00005",name:"Ho√†ng VƒÉn E"},
];

let items=JSON.parse(localStorage.getItem("ITEMS"))||[...defaultItems];
let results=JSON.parse(localStorage.getItem("RESULTS"))||[];

window.onload=renderTable;

function spinDigits(target){
  let d=document.querySelectorAll(".digit");
  let i=0;
  let it=setInterval(()=>{
    d.forEach(x=>x.innerText=Math.floor(Math.random()*10));
    if(++i>20){
      clearInterval(it);
      target.code.split("").forEach((n,j)=>d[j].innerText=n);
    }
  },70);
}

function draw(){
  let count=parseInt(drawCount.value)||1;
  if(count>items.length){alert("Kh√¥ng ƒë·ªß ng∆∞·ªùi");return;}

  let prize=prize.value;
  let delay=0;

  for(let k=0;k<count;k++){
    setTimeout(()=>{
      let i=Math.floor(Math.random()*items.length);
      let item=items.splice(i,1)[0];
      spinDigits(item);

      setTimeout(()=>{
        showWinner(item,prize);
      },1200);

    },delay);
    delay+=4500;
  }
}

function showWinner(item,prize){
  winnerName.innerText=item.name;
  winnerCode.innerText="M√£ s·ªë: "+item.code;
  winnerBox.style.display="flex";

  setTimeout(()=>{
    winnerBox.style.display="none";
    results.push({prize,...item});
    localStorage.setItem("ITEMS",JSON.stringify(items));
    localStorage.setItem("RESULTS",JSON.stringify(results));
    renderTable();
  },3000);
}

function renderTable(){
  resultTable.innerHTML="";
  results.forEach(r=>{
    resultTable.innerHTML+=`
      <tr>
        <td class="prize">${r.prize}</td>
        <td class="code">${r.code}</td>
        <td>${r.name}</td>
      </tr>`;
  });
}

function exportCSV(){
  let csv="Prize,Code,Name\n";
  results.forEach(r=>csv+=`${r.prize},${r.code},${r.name}\n`);
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download="ketqua_quayso.csv";
  a.click();
}

function resetAll(){
  if(!confirm("RESET to√†n b·ªô d·ªØ li·ªáu?"))return;
  localStorage.clear();
  items=[...defaultItems];
  results=[];
  renderTable();
  document.querySelectorAll(".digit").forEach(d=>d.innerText="0");
}
</script>
</body>
</html>
