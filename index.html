<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lucky Draw Pro</title>

<style>
body{
  background:url("nen.jpg") center/cover no-repeat fixed;
  font-family:'Segoe UI',Arial;
  color:#fff;
  text-align:center;
  margin:0;
  min-height:100vh;
}
.overlay{
  background:rgba(0,0,0,0.35);
  min-height:100vh;
  padding-top:50px;
}

/* ===== TITLE ===== */
h1{
  font-size:64px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
  margin-bottom:28px;
  background:linear-gradient(90deg,#fff176,#ffeb3b,#ffc107,#fff176);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 4px 15px rgba(0,0,0,.6),
    0 0 25px rgba(255,215,0,.6);
}

/* ===== SELECT ===== */
select{
  padding:14px 28px;
  font-size:20px;
  font-weight:600;
  border-radius:18px;
  border:2px solid rgba(255,255,255,.35);
  background:rgba(0,0,0,.45);
  color:#fff;
  backdrop-filter:blur(6px);
  box-shadow:0 8px 25px rgba(0,0,0,.6);
  cursor:pointer;
  margin-bottom:28px;
}
select:hover{border-color:#ffeb3b}

/* ===== SLOT ===== */
.slot{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:30px 0;
}
.digit{
  width:84px;
  height:118px;
  background:linear-gradient(180deg,#2e7d32,#1b5e20);
  color:#fff;
  font-size:66px;
  font-weight:900;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    inset 0 -10px 0 rgba(0,0,0,.4),
    0 12px 30px rgba(0,0,0,.6);
  transition:transform .12s;
}

/* ===== BUTTONS ===== */
#spinBtn{
  width:190px;
  height:190px;
  border-radius:50%;
  background:radial-gradient(circle at top,#66bb6a,#1b5e20);
  color:#fff;
  font-size:34px;
  font-weight:900;
  letter-spacing:2px;
  border:none;
  cursor:pointer;
  box-shadow:
    0 18px 45px rgba(0,0,0,.7),
    inset 0 -10px 0 rgba(0,0,0,.35);
  transition:.25s;
}
#spinBtn:hover{
  transform:scale(1.1);
  box-shadow:
    0 22px 55px rgba(0,0,0,.8),
    0 0 25px rgba(76,175,80,.9);
}
#spinBtn:active{transform:scale(0.96)}

#exportBtn{
  margin-top:22px;
  padding:14px 46px;
  border-radius:50px;
  font-size:20px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(135deg,#ff5252,#d50000);
  border:none;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  transition:.25s;
}
#exportBtn:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 35px rgba(0,0,0,.8);
}

#resetBtn{
  margin-top:16px;
  padding:14px 50px;
  border-radius:50px;
  font-size:20px;
  font-weight:800;
  letter-spacing:1px;
  color:#fff;
  background:linear-gradient(135deg,#1e88e5,#0d47a1);
  border:none;
  cursor:pointer;
  box-shadow:0 12px 32px rgba(0,0,0,.6);
  transition:.25s;
}
#resetBtn:hover{
  transform:translateY(-3px);
  box-shadow:0 16px 40px rgba(0,0,0,.8);
}

/* ===== B·∫¢NG K·∫æT QU·∫¢ ===== */
.result-box{
  margin:44px auto;
  width:88%;
  max-width:980px;
  background:rgba(0,0,0,0.5);
  border-radius:24px;
  padding:24px 30px;
  box-shadow:0 20px 55px rgba(0,0,0,.7);
  backdrop-filter:blur(8px);
}
.result-title{
  font-size:28px;
  font-weight:800;
  margin-bottom:18px;
  letter-spacing:1px;
  color:#ffeb3b;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:18px;
}
thead{
  background:rgba(255,255,255,0.18);
}
th,td{
  padding:14px 16px;
  text-align:left;
}
th{
  font-size:15px;
  text-transform:uppercase;
}
tbody tr{
  border-bottom:1px solid rgba(255,255,255,0.18);
}
tbody tr:nth-child(even){
  background:rgba(255,255,255,0.06);
}
.prize{color:#ffd54f;font-weight:800}
.code{font-family:monospace;font-size:20px}
</style>
</head>

<body>
<div class="overlay">

<h1>üéØ QUAY S·ªê MAY M·∫ÆN</h1>

üéÅ <b>Ch·ªçn gi·∫£i:</b><br>
<select id="prize">
  <option>Gi·∫£i Nh·∫•t</option>
  <option>Gi·∫£i Nh√¨</option>
  <option>Gi·∫£i Ba</option>
  <option>Khuy·∫øn Kh√≠ch</option>
</select>

<div class="slot">
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
  <div class="digit">0</div>
</div>

<button id="spinBtn" onclick="draw()">QUAY</button><br>
<button id="exportBtn" onclick="exportCSV()">üì• Xu·∫•t k·∫øt qu·∫£</button><br>
<button id="resetBtn" onclick="resetAll()">üîÑ RESET</button>

<div class="result-box">
  <div class="result-title">üèÜ DANH S√ÅCH TR√öNG TH∆Ø·ªûNG</div>
  <table>
    <thead>
      <tr>
        <th>Gi·∫£i</th>
        <th>M√£ s·ªë</th>
        <th>H·ªç t√™n</th>
      </tr>
    </thead>
    <tbody id="resultTable"></tbody>
  </table>
</div>

</div>

<script>
const KEY_ITEMS="LUCKY_ITEMS";
const KEY_RESULTS="LUCKY_RESULTS";

const defaultItems=[
 {code:"00001",name:"Nguy·ªÖn VƒÉn A"},
 {code:"00002",name:"Tr·∫ßn Th·ªã B"},
 {code:"00003",name:"L√™ VƒÉn C"},
 {code:"00004",name:"Ph·∫°m Th·ªã D"},
 {code:"00005",name:"Ho√†ng VƒÉn E"},
];

let items=JSON.parse(localStorage.getItem(KEY_ITEMS))||[...defaultItems];
let results=JSON.parse(localStorage.getItem(KEY_RESULTS))||[];

window.onload=renderTable;

function spinDigits(target){
  let d=document.querySelectorAll(".digit");
  let i=0;
  let it=setInterval(()=>{
    d.forEach(x=>x.innerText=Math.floor(Math.random()*10));
    if(++i>22){
      clearInterval(it);
      target.code.split("").forEach((n,j)=>d[j].innerText=n);
    }
  },70);
}

function draw(){
  if(items.length===0){alert("H·∫æT DANH S√ÅCH");return;}
  let i=Math.floor(Math.random()*items.length);
  let item=items.splice(i,1)[0];
  spinDigits(item);

  let prize=document.getElementById("prize").value;
  results.push({prize,...item});

  localStorage.setItem(KEY_ITEMS,JSON.stringify(items));
  localStorage.setItem(KEY_RESULTS,JSON.stringify(results));

  setTimeout(renderTable,2000);
}

function renderTable(){
  let tb=document.getElementById("resultTable");
  tb.innerHTML="";
  results.forEach(r=>{
    tb.innerHTML+=`
      <tr>
        <td class="prize">${r.prize}</td>
        <td class="code">${r.code}</td>
        <td>${r.name}</td>
      </tr>`;
  });
}

function exportCSV(){
  let csv="Prize,Code,Name\n";
  results.forEach(r=>csv+=`${r.prize},${r.code},${r.name}\n`);
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download="ketqua_quayso.csv";
  a.click();
}

function resetAll(){
  if(!confirm("RESET to√†n b·ªô d·ªØ li·ªáu?"))return;
  localStorage.clear();
  items=[...defaultItems];
  results=[];
  renderTable();
  document.querySelectorAll(".digit").forEach(d=>d.innerText="0");
}

document.addEventListener("keydown",e=>{
  if(e.ctrlKey&&e.altKey&&e.key==="R") resetAll();
});
</script>
</body>
</html>
